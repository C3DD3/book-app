<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="/books" method="post" th:object="${book}">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}"/>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}"/>
  </div>
  <div>
    <label for="isbn13">ISBN:</label>
    <input type="text" id="isbn13" name="isbn13" th:field="*{isbn13}"/>
  </div>
  <div>
    <label for="authorId">Author:</label>
    <select id="authorId" name="authorId" th:field="*{author.id}">
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.nameSurname}"></option>
    </select>
  </div>
  <div>
    <label for="publisherId">Publisher:</label>
    <select id="publisherId" name="publisherId" th:field="*{publisher.id}">
      <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.publisherName}"></option>
    </select>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
